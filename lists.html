        <p>Las listas numeradas se hacen con "ol"</p>
        <ol>
            <li>Michael Jordan</li>
            <li>LeBron James</li>
            <li>Kobe Bryant</li>
        </ol>
        <p>Las listas no numeradas se hacen con "ul"</p>
