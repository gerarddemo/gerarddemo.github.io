<body>
    <h1>Capas</h1>
    <p>Las capas se crean con la etiqueta "div"</p>
    <div style="background-color: aqua;color:white; margin: 5px">Esto es una capa</div>
    <div style="background-color: yellow;color:black; margin: 5px;">Esto es otra capa</div>
    <div style="background-color: black;color: white; margin: 5px;">Esto es otra capa</div>
    <div style="float:left;width: 200px; background-color: black;color: white; margin: 5px;">Esto es otra capa</div>
    <div style="float:right;width: 200px; background-color: black;color: white; margin: 5px;">Esto es otra capa</div>


</body>
